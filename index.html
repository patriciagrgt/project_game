<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Ocean</title>
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="icon" href="./Images/favicon.png" type="image/png">
    </head>

<body>
    <main>
        <div id="game-intro">
            <img src="./Images/logotipo.png" alt="logo" class="logo-img" />
            </br>
            <button id="start-button">Start Game</button>
            </br>
            <button id="instructions-button">Instructions</button>
        </div>

        <div id="instructions-modal">
            <div class="modal-content">
                <h2>Game Instructions</h2>
                <p>- Move with the up and down arrow keys.</p>
                <p>- Don't run out of oxygen! Plastic bottles will increase your life bar, and oxygen tanks will give you an extra life. You can have up to 5 lives.</p>
                <p>- Watch out for sharks. If they catch you, the game will end.</p>
                <button id="close-instructions">Close</button>
            </div>
        </div>

        <div class="game-container">
            <div id="game-area">
                <div id="timer">Time: 0s</div>
                <div id="life-bar">

                    <div id="life-fill"></div>
                </div>
                <div id="lives"></div>
                <div class="player" id="player"></div>
            </div>
        </div>

        <div id="game-end">
            <div id="game-end-area">
                <img src="./Images/Game Over.png" alt="logo" class="logo-img" />
                <h1 id="end-message"></h1>
                <button id="restart-button">Restart</button>
            </div>
        </div>
    </main>

    <audio id="intro-audio" src="./Music/maringa-conga-246609.mp3" loop></audio>
    <audio id="game-audio" src="./Music/gamemusic-6082.mp3" loop></audio>
    <audio id="end-audio" src="./Music/what-a-fuck-120320.mp3"></audio>

    <script type="text/javascript" src="./Js/game.js"></script>
    <script type="text/javascript" src="./Js/instructions.js"></script>
    <script type="text/javascript" src="./Js/obstacle.js"></script>
    <script type="text/javascript" src="./Js/diver.js"></script>
</body>

</html>
